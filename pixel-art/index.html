<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body{
				position: relative;
			}
			#boxes {
				display: flex;
				flex-direction: column;
				background: white;
			}
			.row,
			#colorTab {
				display: flex;
			}
			.box,
			.colors,
			#selectedColors {
				height: 30px;
				width: 30px;
				border: 1px solid #e6e6e6;
				cursor: pointer;
				background: white;
			}
			.box:hover {
				background: #f2f2f2;
			}
			#selectedColors {
				position: absolute;
				right:100px;
				top: 10px;
			}
		</style>
	</head>
	<body>
		<div style="max-width: 500px">
			<div id="boxes"></div>
			<div class="row" id="colorTab"></div>
		</div>
		<div id="selectedColors"></div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
